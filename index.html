<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="As cidades natais de alguns funcionários do TripleTen"
    />
    <meta name="keywords" content="homeland, funcionários, tripleten" />
    <meta name="author" content="JulianeGC" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA a Fora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="assets/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="assets/cousteau.png"
            alt="Foto de perfil de Jacques Cousteau"
          />
          <div class="profile__editor">
            <div class="profile__data">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit">
                <img
                  src="assets/editbutton.svg"
                  alt="botão para editar nome de perfil"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorador</p>
          </div>
          <div class="profile__button-add">
            <button class="profile__add">
              <img
                src="assets/buttonadd.svg"
                alt="botão para adicionar perfil"
              />
            </button>
          </div>
        </section>

        <section class="photo-grid"></section>

        <div class="form">
          <div class="form__card">
            <button class="form__exit">
              <img src="assets/exit.svg" alt="Botão Sair" />
            </button>

            <form class="form__body">
              <p class="form__label">Editar perfil</p>
              <div class="form__data">
                <input
                  class="form__input"
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Jacques Cousteau"
                />

                <input
                  class="form__input"
                  type="text"
                  id="profissao"
                  name="profissao"
                  placeholder="Explorador"
                />
              </div>
              <button class="form__button" type="submit">Salvar</button>
            </form>
          </div>
        </div>
        <div class="card-form">
          <div class="card-form__card">
            <button class="card-form__exit">
              <img src="assets/exit.svg" alt="Botão Sair" />
            </button>

            <form class="card-form__body">
              <p class="card-form__label">Novo Local</p>
              <div class="card-form__data">
                <input
                  class="card-form__input"
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Título"
                />

                <input
                  class="card-form__input"
                  type="text"
                  id="link"
                  name="link"
                  placeholder="Link de imagem"
                />
              </div>
              <button class="card-form__button" type="submit">Criar</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <h4 class="footer__copyright">© 2024 Around The U.S.</h4>
      </footer>
    </div>
    <template id="grid-card_template">
      <div class="photo-grid__card">
        <img
          class="photo-grid__delete"
          src="assets/trash.svg"
          alt="botão para excluir"
        />
        <img class="photo-grid__photo" src="" alt="" />
        <div class="photo-grid__discription">
          <p class="photo-grid__name"></p>
          <img
            class="photo-grid__like"
            src="assets/like.svg"
            alt="botão para curtir"
          />
        </div>
      </div>
    </template>

    <script src="./scripts/photo-cards.js"></script>
    <script src="./scripts/form.js"></script>
    <script src="./scripts/card-form.js"></script>
  </body>
</html>
