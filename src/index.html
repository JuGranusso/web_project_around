<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="As cidades natais de alguns funcionários do TripleTen"
    />
    <meta name="keywords" content="homeland, funcionários, tripleten" />
    <meta name="author" content="JulianeGC" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA a Fora</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./assets/logo.svg')%>"
          alt="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="<%=require('./assets/cousteau.png')%>"
            alt="Foto de perfil de Jacques Cousteau"
          />
          <div class="profile__editor">
            <div class="profile__data">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit">
                <img
                  src="<%=require('./assets/editbutton.svg')%>"
                  alt="botão para editar nome de perfil"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorador</p>
          </div>
          <div class="profile__button-add">
            <button class="profile__add">
              <img
                src="<%=require('./assets/buttonadd.svg')%>"
                alt="botão para adicionar perfil"
              />
            </button>
          </div>
        </section>

        <section class="photo-grid"></section>

        <div class="form">
          <div class="form__card">
            <button class="form__exit">
              <img src="<%=require('./assets/exit.svg')%>" alt="Botão Sair" />
            </button>

            <form class="form__body">
              <p class="form__label">Editar perfil</p>
              <div class="form__data">
                <input
                  class="form__input"
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Nome de Usuário"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__error nome-error"></span>

                <input
                  class="form__input"
                  type="text"
                  id="profissao"
                  name="profissao"
                  placeholder="Profissão"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__error profissao-error"></span>
              </div>
              <button class="form__button" type="submit">Salvar</button>
            </form>
          </div>
        </div>
        <div class="card-form">
          <div class="card-form__card">
            <button class="card-form__exit">
              <img src="<%=require('./assets/exit.svg')%>" alt="Botão Sair" />
            </button>

            <form class="card-form__body">
              <p class="card-form__label">Novo Local</p>
              <div class="card-form__data">
                <input
                  class="card-form__input"
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="card-form__error title-error"></span>

                <input
                  class="card-form__input"
                  type="url"
                  id="link"
                  name="link"
                  placeholder="Link de imagem"
                  required
                />
                <span class="card-form__error link-error"></span>
              </div>
              <button class="card-form__button" type="submit">Criar</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <h4 class="footer__copyright">© 2024 Around The U.S.</h4>
      </footer>
    </div>

    <div class="img-popup">
      <div class="img-popup__container">
        <button class="img-popup__exit">
          <img src="<%=require('./assets/exit.svg')%>" alt="Botão Sair" />
        </button>
        <img class="img-popup__photo" />
        <p class="img-popup__caption"></p>
      </div>
    </div>

    <template id="grid-card_template">
      <div class="photo-grid__card">
        <img
          class="photo-grid__delete"
          src="<%=require('./assets/trash.svg')%>"
          alt="botão para excluir"
        />
        <img class="photo-grid__photo" />
        <div class="photo-grid__discription">
          <p class="photo-grid__name"></p>
          <img
            class="photo-grid__like"
            src="<%=require('./assets/like.svg')%>"
            alt="botão para curtir"
          />
        </div>
      </div>
    </template>
  </body>
</html>
