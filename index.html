<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="As cidades natais de alguns funcionários do TripleTen"
    />
    <meta name="keywords" content="homeland, funcionários, tripleten" />
    <meta name="author" content="JulianeGC" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA a Fora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="assets/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="assets/cousteau.png"
            alt="Foto de perfil de Jacques Cousteau"
          />
          <div class="profile__editor">
            <div class="profile__data">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit">
                <img
                  src="assets/editbutton.svg"
                  alt="botão para editar nome de perfil"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorador</p>
          </div>
          <div class="profile__button-add">
            <button class="profile__add">
              <img
                src="assets/buttonadd.svg"
                alt="botão para adicionar perfil"
              />
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
